<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TeddyCare{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            {% if current_user.is_authenticated %}
                {% if current_user.is_doctor %}
                    <li><a href="{{ url_for('main.doctor_dashboard') }}">Dashboard</a></li>
                {% else %}
                    <li><a href="{{ url_for('main.patient_dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('main.patient_chat') }}">Chat with Nurse Teddy</a></li>
                {% endif %}
                <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('main.login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
