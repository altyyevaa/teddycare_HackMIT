{% extends "base.html" %}

{% block content %}
<h1>Chat with Nurse Teddy</h1>
<div id="chat-history">
    {% for message in chat_history %}
        <p><strong>You:</strong> {{ message.user }}</p>
        <p><strong>Nurse Teddy:</strong> {{ message.bot }}</p>
    {% endfor %}
</div>
<form method="POST">
    <input type="hidden" name="chat_history" value="{{ chat_history }}">
    <input type="text" name="user_input" placeholder="Type your message..." required>
    <button type="submit">Send</button>
</form>
{% endblock %}
