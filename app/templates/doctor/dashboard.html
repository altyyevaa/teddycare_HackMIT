{% extends "base.html" %}

{% block content %}
<h1>Doctor Dashboard</h1>
<h2>Patient List</h2>
<ul>
    {% for patient in patients %}
    <li><a href="{{ url_for('main.patient_info', patient_id=patient.id) }}">{{ patient.user.username }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.doctor_edit_profile') }}" class="btn">Edit Profile</a>
{% endblock %}
