{% extends "base.html" %}

{% block content %}
<h1>Edit Your Profile</h1>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ current_user.username }}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ current_user.email }}" required>

    <label for="password">New Password (leave blank to keep current):</label>
    <input type="password" id="password" name="password">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ current_user.age }}">

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{ current_user.location }}">

    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" name="specialization" value="{{ doctor.specialization }}">

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio">{{ doctor.bio }}</textarea>

    <label for="office_address">Office Address:</label>
    <input type="text" id="office_address" name="office_address" value="{{ doctor.office_address }}">

    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" value="{{ doctor.phone_number }}">

    <label for="license_number">License Number:</label>
    <input type="text" id="license_number" name="license_number" value="{{ doctor.license_number }}">

    <label for="education">Education:</label>
    <textarea id="education" name="education">{{ doctor.education }}</textarea>

    <label for="years_of_experience">Years of Experience:</label>
    <input type="number" id="years_of_experience" name="years_of_experience" value="{{ doctor.years_of_experience }}">

    <button type="submit">Update Profile</button>
</form>
<a href="{{ url_for('main.doctor_dashboard') }}" class="btn">Back to Dashboard</a>
{% endblock %}
